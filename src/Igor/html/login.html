<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
    <h4>Login</h4>
</div>
<form name="loginForm" ng-submit="loginCtrl.login()">
    <div class="modal-body">
        <div class="form-group">
            <label for="name">WAWS User Name:</label>
            <input id="name" name="name" class="form-control" ng-model="loginCtrl.userName" required type="text" autofocus />
        </div>
        <div class="form-group">
            <label for="name">WAWS Password:</label>
            <input id="name" name="name" class="form-control" ng-model="loginCtrl.password" required type="password" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-sm" ng-disabled="loginCtrl.working">Log in</button>
        <button class="btn btn-sm" ng-click="$dismiss()" aria-hidden="true">Cancel</button>
    </div>
</form>
